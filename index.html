<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My-Pos-System</title>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link rel="stylesheet" href="assets/boostrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/normalize.css">
    <style>
        #Home-Page {

            height: 100vh;
            background-color: #DCE2F0;

        }

        .img-pos-icon {
            width: 89px;

<body>
<!--Home page ================================================01-->
<!--nav bar-->
<main id="Home-Page">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow">
        <div class="container-fluid">
            <img class="img-pos-icon " src="./assets/img/posimage.png" alt="pos icon">

            <div class="p-3 fs-3 text-success fw-bold">D.M Pos System</div>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse p-3" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-10 mb-lg-0 ">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " href="#">Customers</a>
                    </li>
                    <li>
                        <a class="nav-link" href="#">Items</a>
                    </li>
                    <li><a class="nav-link" href="#">Orders </a></li>
                    <li class="nav-item dropdown link-success">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-sm btn btn-outline-success" type="submit">LogOut</button>
                </form>
            </div>
        </div>
    </nav>
</main>
<main class="container-fluid">

    <main id="customer-page" class="container-xxl ">
        <section class="row">
            <!--  <section class="col row-cols-1 col-xxl-12 mt-5 justify-content-center">-->
            <aside class="col-xxl-12 justify-content-center ">
                <div class="col-6">
                    <label for="CustomerId" class="col-form-label ">Customer Id:</label>
                    <input type="text" class="form-control w-75 bg-success bg-opacity-25 border border-danger"
                           id="customerId" placeholder="Enter Customer Id">
                </div>
                <!-- ///////////-->

                <div class="col-6">
                    <label for="customerName" class="col col-form-label ">Customer Name</label>
                    <input type="text" class="form-control w-75 bg-success bg-opacity-25 border border-primary"
                           id="customerName" placeholder="Enter Customer Name">
                </div>
                <!-- ///////////-->

                <div class="col-6">
                    <label for="customerAddress" class="col col-form-label ">Customer Address</label>
                    <input type="text" class="form-control w-75 bg-success bg-opacity-25 border border-primary"
                           id="customerAddress" placeholder="Enter Customer Address">
                </div>
                <!--///////////-->

                <div class="col-6">
                    <label for="customerSalary" class="col col-form-label ">Customer Sallery</label>
                    <input type="text" class="form-control w-75 bg-success bg-opacity-25 border border-primary"
                           id="customerSalary" placeholder="Enter Customer Salary">
                </div>
            </aside>
            <section class="col-4">
                <div class="input-group mb-3 mt-4">
                    <input type="text" class="form-control w-50" placeholder="Search Customer"
                           aria-describedby="button-addon2">
                    <button class="btn btn-outline-secondary" type="button" id="button-addon2">Search</button>
                </div>
                <!-- </section>-->
            </section>
            <section class="col mt-4 ms-5">
                <button type="button" class="btn btn-outline-primary ">Save</button>
                <button type="button" class="btn btn-outline-success ">Update</button>
                <button type="button" class="btn btn-outline-danger ">Delete</button>

            </section>

        </section>
        <section class="row">
            <article class="col mt-5">
                <table class="table  table-bordered border-success table-active table-striped table-hover bg-white ">
                    <thead class="fw-bolder fst-normal bg-primary bg-opacity-25">
                    <tr>
                        <th scope="row">ID</th>
                        <th scope="row">Name</th>
                        <th scope="row">Address</th>
                        <th scope="row">Salary</th>
                    </tr>
                    </thead>
                    <tbody class="table-group-divider  bg-opacity-25">
                    <tr>
                        <td>C0001</td>
                        <td>Saman</td>
                        <td>Kalutara</td>
                        <td>5000</td>

                    </tr>
                    <tr>
                        <td>C0002</td>
                        <td>Pasan</td>
                        <td>Kalutara</td>
                        <td>5000</td>

                    </tr>
                    <tr>
                        <td>C0003</td>
                        <td>Nimal</td>
                        <td>Horana</td>
                        <td>10000</td>

                    </tr>
                    <tr>
                        <td>C0004</td>
                        <td>Namal</td>
                        <td>Colombo</td>
                        <td>50000</td>

                    </tr>
                    </tbody>

                </table>

            </article>

        </section>

             <label for="formGroupExampleInput2" class="form-label">Another label</label>
             <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Another input placeholder">
         </div>-->

    </main>
</main>


</body>
